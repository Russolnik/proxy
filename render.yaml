services:
  - type: web
    name: websocket-proxy
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python3 app.py
    plan: free  # или starter для платного
    envVars:
      - key: HTTP_PROXY
        sync: false
      - key: HTTPS_PROXY
        sync: false
      - key: PROXY_URL
        sync: false
      - key: PORT
        value: 5000
      - key: WS_PORT
        value: 8765

